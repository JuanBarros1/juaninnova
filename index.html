<head>
  <meta charset="UTF-8" />

  <!-- SEO Meta Tags -->

  <meta name="description"
    content="Juan - Web Developer specialized in futuristic websites, premium landing pages, and modern digital solutions. Transform your digital presence with innovative designs and high performance." />

  <!-- Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
